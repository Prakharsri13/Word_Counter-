<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
</head>

<body>

    <h1>Word Counter</h1>
    <div class="container">
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="sentences">Sentences</p>
                <span data-sentence-count>0</span>
            </div>
            <div class="output">
                <p class="paragraphs">Paragraphs</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
